  <!--navigation bar-->

          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

          <ul class="navbar-nav me-auto mb-2 mb-md-0">

  <!---->

  <main>
    <div class="container marketing" style="margin-top: 100px;">
      <div id="pets-list" class="row">
        <!--spinner-->
        <div class="spinner-border text-success" role="status">
          <span class="sr-only"></span>
          <!---->
        </div>
      </div>


      <!-- Button trigger modal 
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
      </button>-->

  </main>

<script language="JavaScript" type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  $.get("api/pets", function (data) {
   
    $("#pets-list").html("");
    var html = "";
    for (let i = 0; i < data.length; i++) {
      html += `
      <div class="col-lg-4">
        <h2>` + data[i].petname + `</h2>
        <p> ` + data[i].pet_gender + `</p>  
        <p>
      <button type="button" class="btn btn-success dis" onclick="showModal(`+ data[i].pet_birthdate + `)">
        View more
      </button>
      </p>
      </div> `;
    }
    $("#pets-list").html(html);
    console.log(data);
    //alert("Load was performed.");
  });

  function showModal(id) {
    $('.dis').attr('disabled' , true) //so the user can't spam the button
    $.get('api/pets/' + id, function (data) {
      console.log(data);
      $("#exampleModal .modal-body").html(id); //space is important?
      $("#exampleModal").modal("show");
      $('.dis').attr('disabled' , false)
    })
  }

</script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
<!--        <input id="desc" type="text"> -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
