<script src="./assets/js/jquery-3.6.0.min.js"></script>

<script src="./assets/js/users/UserRegisterHandler.js"></script>

<script>
  $(document).ready(function () {
    PetService.init();
    UserService.init();
    UserLoginHandler.init();
    UserRegisterHandler.init();
  });
</script>


<div class="modal" tabindex="-1" id="loginModal">
  <div class="modal-dialog" id="loginModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Prijava</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id = "loginForm">
          <label for="login-email" class="form-label" id="login-email">Email adresa</label>
          <div class="form-floating mb-3">
            <input name = "user_mail" type="email" class="form-control required" id="login-email">
          </div>
          <label for="login-password">Lozinka</label>
          <div class="form-floating">
            <input name = "password" type="password" class="form-control required" id="login-password">
          </div>
          <div class="mb-3">
            <button class="btn btn-warning-outline btn-sm">Zaboravili lozinku?</a>
          </div>
          <div>
            <div class="mt-3 g-2 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Zapamti me</label>
              <button class="btn btn-warning btn-sm float-end" data-bs-toggle="modal"
                data-bs-target="#registerModal">Nemate
                račun?</button>
            </div>
          </div>
      </div>
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-warning-outline" data-bs-dismiss="modal">Odustani</button>
        <button type="submit" class="btn btn-warning" id="login-button">Prijavi se</button>
      </div>
      </form>
    </div>
  </div>
</div>


<div class="modal" tabindex="-1" id="registerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registracija</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id = "registerForm">
          <div class="form-floating mb-3">
            <input name = "user_mail" type="email" class="form-control" id="email" placeholder="ime.prezime@example.com">
            <label for="email" class="form-label" id="email">Email adresa</label>
          </div>

          <div class="form-floating mb-3">
            <input name = "username" type="text" class="form-control" id="username" name="username" placeholder="ime123">
            <label for="username" class="form-label" id="username">Username/Korisničko ime</label>
          </div>

          <div class="form-floating mb-3">
            <input name = "password" type="password" class="form-control" name="password" id="password" placeholder="Lozinka">
            <label for="password" class="form-label" id="password">Lozinka</label>
          </div>

          <div class="form-floating mb-3">
            <input name = "password2" type="password" class="form-control" name="repeatpassword" id="repeatpassword"
              placeholder="Ponovite Lozinku" >
            <label for="repeatpassword" class="form-label" id="repeatpassword">Ponovite lozinku</label>
          </div>

          <div class="form-floating mb-3">
            <input name = "phone_number" type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="061234567">
            <label for="phonenumber" class="form-label">Broj telefona</label>
          </div>

          <div class="form-floating mb-3">
            <input name = "city" type="search" class="form-control" name="city" id="city" placeholder="Sarajevo">
            <label for="city" class="form-label">Grad</label>
          </div>

          <div class="form-floating mb-3">
            <input name = "municipality" type="search" class="form-control" name="municipality" id="municipality" placeholder="Novi Grad">
            <label for="municipality" class="form-label">Općina</label>
            <div class="mt-3 float-end">
              <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Već imate račun?</button>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning-outline" data-bs-dismiss="modal">Odustani</button>
        <button type="submit" class="btn btn-warning" id ="register-button">Registruj se</button>
      </div>
      </form>
    </div>
  </div>
</div>

</html>
